{% extends 'nav.html' %}
{% block title %}Create Employee Credential{% endblock %}

{% block varbody %}
<div class="container py-5 text-light">
  <h2 class="mb-4 fw-bold">ðŸ†• Create Employee Credential</h2>

  <form method="POST" class="bg-dark p-4 rounded shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" name="department" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" maxlength="15">
    </div>

    <div class="mb-3">
      <label class="form-label">Supervisor</label>
      <select name="supervisor" class="form-select">
        <option value="">-- Select Supervisor (Optional) --</option>
        {% for supervisor in supervisors %}
          <option value="{{ supervisor.id }}">{{ supervisor.username }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
